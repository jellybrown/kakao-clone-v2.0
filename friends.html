<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/95ffdfe59c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend ">
          <div class="friend__column">
            <img
              src="images/image1.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                김유진
              </span>
              <span class="friend__status">
                심심하다
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="fridens__plus">
        <h5 class="friends__title">플러스 친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/people1.png" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                플러스 친구
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">친구 6</h5>
        <!-- 친구목록 -->
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/people2.png" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                권희욱
              </span>
              <span class="friend__status">
                심심하다
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Rivers flows in you - 이루마
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/people3.png" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                김명희
              </span>
              <span class="friend__status">
                심심하다
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/people4.png" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                김한나
              </span>
              <span class="friend__status">
                심심하다
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/people5.png" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                원지희
              </span>
              <span class="friend__status">
                심심하다
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/people6.png" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                이소라
              </span>
              <span class="friend__status">
                심심하다
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/people7.png" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                지영언니
              </span>
              <span class="friend__status">
                심심하다
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <!-- //친구목록 -->
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 줄여주세요 :) 너무커요ㅜㅜ</span>
    </div>
  </body>
</html>
